<mat-toolbar color="primary">

  <button mat-icon-button color (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  Focal


  <span class="spacer"></span>



  <div class="example-button-container">
    <button mat-mini-fab color="primary" [routerLink]="'create-content'">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8"
      src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" />

    <h4 class="name">UserName</h4>
    <p class="designation">Status</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>peoples</mat-icon>
      <span>Friends</span>
    </button>
    <button mat-button class="menu-button" routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
